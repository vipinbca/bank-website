<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-indigo-800 via-blue-900 to-black min-h-screen flex items-center justify-center">

  <form class="w-full max-w-md backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-8 space-y-6">
    <h2 class="text-3xl font-bold text-white text-center">Login</h2>
    <p class="text-gray-300 text-center text-sm">Welcome back! Please sign in</p>
    
    <div>
      <label for="username" class="block mb-2 text-sm font-medium text-gray-200">Username</label>
      <input type="text" id="loginname" placeholder="Enter Your Name"
        class="w-full p-3 bg-white/20 text-white placeholder-gray-300 border border-white/30 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" required />
    </div>

    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-200">Password</label>
      <input type="password" id="loginpassword" placeholder="••••••••"
        class="w-full p-3 bg-white/20 text-white placeholder-gray-300 border border-white/30 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" required />
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input id="remember" type="checkbox"
          class="w-4 h-4 text-cyan-400 bg-white/20 border-white/30 rounded focus:ring-cyan-500" />
        <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
      </div>
      <a href="#" class="text-sm text-cyan-400 hover:underline">Forgot password?</a>
    </div>

    <button type="button" onclick="login()"
      class="w-full py-3 bg-cyan-500 text-white font-medium rounded-lg hover:bg-cyan-600 focus:ring-4 focus:ring-cyan-300 transition">
      Login
    </button>

    <p class="text-sm text-gray-300 text-center">
      Don’t have an account? <a href="./register.html" class="text-cyan-400 hover:underline">Register</a>
    </p>
  </form>

  <script>
    function login() {
      let loginName = loginname.value;
      let loginPassword = loginpassword.value;

      if (loginName == "" || loginPassword == "") {
        alert("Please fill the form");
      } else {
        let storedUser = JSON.parse(localStorage.getItem(loginName));
        
        if (!storedUser) {
          alert("User not found!");
        } else if (storedUser.password !== loginPassword) {
          alert("Incorrect password!");
        } else {
          localStorage.setItem("currentUser", loginName);
          localStorage.setItem("currentpassword", loginPassword);
          alert("Login successful! Welcome " + storedUser.userName);
          window.location.href = 'dashboard.html';
        }
      }
    }
  </script>

</body>
</html>
